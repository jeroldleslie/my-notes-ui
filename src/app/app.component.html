<div fxLayout="column" fxFill>
  <mat-toolbar class="main-toolbar">
    <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px" fxFill>
          <p style="font-size: 12px; color: black;">MY NOTES</p>
          <!-- <div fxLayout="row" fxFill>
            
          </div> -->
          <span style="width: 100%;"></span>
          <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
            <mat-icon>star</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
            <mat-icon>schedule</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
            <mat-icon>description</mat-icon>
          </button>
          
          <button mat-mini-fab aria-label="Add Note" (click)="showCreateNoteDialog()">
            <mat-icon>post_add</mat-icon>
          </button>

          <img class="profile-avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </div>
        
      </mat-toolbar-row>
  </mat-toolbar>
  <div fxFlex>
   <router-outlet class="hidden-router"></router-outlet>
  </div>
</div>
