<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ note.title }}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{ note.content | truncate:120 }}
      </p>
      <div fxFlex></div>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
      <div fxFlex></div>
      <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
        <mat-icon>star</mat-icon>
      </button>
      <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
        <mat-icon>add_photo_alternate</mat-icon>
      </button>
      <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
        <mat-icon>add_alarm</mat-icon>
      </button>
      <button mat-icon-button color="accent" aria-label="Delete Note" (click)="delete()">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
